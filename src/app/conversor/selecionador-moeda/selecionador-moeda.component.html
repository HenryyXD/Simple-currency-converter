<mat-form-field appearance="outline">
  <mat-label>Moeda</mat-label>
  <mat-select [(value)]="moedaSelecionada">
    <mat-option *ngFor="let key of objectkeys(moedas)" [value]="key">
      {{ key }} - {{ moedas[key] }}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="fill">
  <input matInput type="number" [(ngModel)]="moedaQtd"/>
</mat-form-field>
