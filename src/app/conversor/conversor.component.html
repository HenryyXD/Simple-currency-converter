<mat-card color="primary">
  <mat-card-content>
    <div class="grid grid-card-container">
      <div class="grid-item">
        <div class="grid grid-selecionador">
          <div class="grid-item">
            <selecionador-moeda
              moedaSelecionada="USD"
              [moedaQtd]="1"
              (moedaSelecionadaOnChange)="doConversao()"
              #readComponent
            ></selecionador-moeda>
          </div>
          <div class="grid-item">
            <button mat-icon-button>
              <mat-icon>swap_horiz</mat-icon>
            </button>
          </div>
          <div class="grid-item">
            <selecionador-moeda
              #resultComponent
              moedaSelecionada="BRL"
              [moedaQtd]="moedaResult"
              [readonly]="true"
              (moedaSelecionadaOnChange)="doConversao()"
            ></selecionador-moeda>
          </div>
        </div>
      </div>
      <div class="grid-item"></div>
    </div>
  </mat-card-content>
</mat-card>
